<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<!------用来将HTML的公共部分做成fragment片段直接引入-------->
<!---------------进行Thymeleaf静态文件引入---------------->
<!-----th:****="@{/css/me.css}"--默认在static目录下------->

<!---将其标记为head片段，其他HTML可直接引用css文件 (可传参改变title)--->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!---传入参数title引入--->
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css"  th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>


<!------用来将HTML的公共部分做成fragment片段直接引入-------->
<!---------------进行Thymeleaf静态文件引入---------------->

<body>

<!--导航-->
<!---将导航做统一模板，引入th:fragment="menu(n)"通过参数n区分不同active--->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-bottom-small">
    <div class="ui container">
        <!--导航主菜单-->
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header item">WhyHomePage</h2>
            <!---将导航做统一模板，引入th:classappend=" ${n==1} ? 'active' "判断是否需要添加active--->
            <a href="#" class="m-item item m-mobile-hide" th:classappend=" ${n==1} ? 'active' "><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend=" ${n==2} ? 'active' "><i class="tasks icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend=" ${n==3} ? 'active' "><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend=" ${n==4} ? 'active' "><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend=" ${n==5} ? 'active' "><i class="user circle icon"></i> 关于我</a>
            <div class="m-item right item m-mobile-hide">
                <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
        <!--导航手机端菜单按钮-->
    </div>
    <a href="#" class="ui menu toggle black m-top-right m-pc-hide button">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部-->
<!---将底部做统一模板，每个页面底部完全一致--->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-large m-shadow-top-small">
    <div class="ui center aligned container">
        <!-----上方介绍----->
        <div class="ui inverted divided stackable grid">
            <!-----左边二维码----->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat1.jpg" th:src="@{/images/wechat1.jpg}" class="ui rounded image" style="width: 130px">
                    </div>
                </div>
            </div>
            <!-----中间最新博客----->
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <!-----中间联系我----->
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">E-mail：wanghaoyang949@gmail.com</a>
                    <a href="#" class="item">QQ：363057994</a>
                </div>
            </div>
            <!-----右边资料----->
            <div class="six wide column">
                <h4 class="ui inverted header ">WHY</h4>
                <p class="m-text-thin m-text-spaced m-opacity-small">1111111111111</p>
            </div>
        </div>
        <!-----下方所有权----->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Why. All Rights Reserved. </p>
    </div>
</footer>

<!--JS部分-->
<!---将JS做成片段，其他HTML可直接引用--->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>

</body>
</html>
